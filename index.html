<style>
    body {
        display: flex;
        margin: 0;
        background-color: #36495a;
    }

    div {
        display: block;
        position: relative;
        width: 50vw;
        height: 20vh
    }

    input[type="range"] {
        height: 34px;
        position: relative;
        background: none;
        top: 60vh;
        rotate: 270deg;
        -webkit-appearance: none;
        margin: 10px 0;
        width: 100%;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        background: #04fbe226;
        border-radius: 25px;
        border: 1px solid #04FBE1;
    }

    input[type=range]::-webkit-progress-bar {
        background-color: #04FBE1;
    }
    input[type=range]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 1px solid #04FBE1;
        height: 60px;
        width: 60px;
        border-radius: 120px;
        background: #04fbe226;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -24px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #04FBE1;
    }
    input[type="range"]::-webkit-slider-thumb {
        --thumb-radius: calc((var(--thumb-height) * 0.5) - 1px);
        --clip-top: calc((var(--thumb-height) - var(--track-height)) * 0.5 - 0.5px);
        --clip-bottom: calc(var(--thumb-height) - var(--clip-top));
        --clip-further: calc(100% + 1px);
        --box-fill: calc(-100vmax - var(--thumb-width, var(--thumb-height))) 0 0
            100vmax currentColor;

        width: var(--thumb-width, var(--thumb-height));
        background: linear-gradient(currentColor 0 0) scroll no-repeat left center /
            50% calc(var(--track-height) + 1px);
        background-color: currentColor;
        box-shadow: var(--box-fill);
        border-radius: var(--thumb-width, var(--thumb-height));

        filter: brightness(100%);
        clip-path: polygon(
            100% -1px,
            var(--clip-edges) -1px,
            0 var(--clip-top),
            -100vmax var(--clip-top),
            -100vmax var(--clip-bottom),
            0 var(--clip-bottom),
            var(--clip-edges) 100%,
            var(--clip-further) var(--clip-further)
        );
    }
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        background: #04FBE1;
        border-radius: 25px;
        border: 0px solid #000101;
        background: #04fbe226;
        border: 1px solid #04FBE1;
    }

    input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 0px solid #000000;
        height: 60px;
        width: 60px;
        border-radius: 7px;
        background: #65001c;
        cursor: pointer;
    }

    input[type="range"]::-moz-range-progress {
        background: #04FBE1;
    }
</style>
<div>
    <audio id="localAudioMic1"></audio>
    <label id="vol_rangep1">100</label>
    <select id="audioSource1">
        <option value="select_mic">Select Microphone</option>
    </select>
    <button onclick="changeState1()">Mute/Unmute</button>
    <input type="range" id="vol_range1" value="100" min="0" max="100" oninput="changeValue1(this.value)">
</div>
