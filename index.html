<style>
    body {
        display: flex;
        margin: 0;
        background-color: #36495a;
    }

    div {
        display: block;
        position: relative;
        width: 50vw;
        height: 20vh
    }

    input[type="range"] {
        height: 34px;
        position: relative;
        background: none;
        top: 60vh;
        rotate: 270deg;
        -webkit-appearance: none;
        margin: 10px 0;
        width: 100%;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border-radius: 25px;
        border: 1px solid #04FBE1;
        background: linear-gradient(
            to right, 
            #04FBE1,
            #04FBE1 100%,
            #04fbe226 0%
            #04fbe226,
        );
    }

    input[type=range]::-webkit-progress-bar {
        background-color: #04FBE1;
    }
    input[type=range]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 1px solid #04FBE1;
        height: 60px;
        width: 60px;
        border-radius: 120px;
        background: #04fbe226;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -24px;
    }
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        background: #04FBE1;
        border-radius: 25px;
        border: 0px solid #000101;
        background: #04fbe226;
        border: 1px solid #04FBE1;
    }

    input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 0px solid #000000;
        height: 60px;
        width: 60px;
        border-radius: 7px;
        background: #65001c;
        cursor: pointer;
    }

    input[type="range"]::-moz-range-progress {
        background: #04FBE1;
    }
</style>
<link rel="stylesheet" href="range.css">
<div>
    <audio id="localAudioMic1"></audio>
    <label id="vol_rangep1">100</label>
    <select id="audioSource1">
        <option value="select_mic">Select Microphone</option>
    </select>
    <button onclick="changeState1()">Mute/Unmute</button>
    <input type="range" id="vol_range1" value="100" min="0" max="100" oninput="changeValue1(this.value)">
</div>
<div>
    <audio id="localAudioMic2"></audio>
    <label id="vol_rangep2">100</label>
    <select id="audioSource2">
        <option value="select_mic">Select Microphone</option>
    </select>
    <button onclick="changeState2()">Mute/Unmute</button>
    <input type="range" id="vol_range2" value="100" min="0" max="100" oninput="changeValue2(this.value)">
</div>
