<style>
    body {
        display: flex;
        margin: 0;
        background-color: #36495a;
    }

    div {
        display: block;
        position: relative;
        width: 50vw;
        height: 20vh
    }

    input[type="range"] {
        height: 34px;
        position: relative;
        top: 55px;
        rotate: 270deg;
    }

    input[type=range] {
        -webkit-appearance: none;
        margin: 10px 0;
        width: 100%;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        background: #ac51b5;
        border-radius: 25px;
        border: 0px solid #000101;
    }

    input[type=range]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 0px solid #000000;
        height: 20px;
        width: 39px;
        border-radius: 7px;
        background: #65001c;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -3.6px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #ac51b5;
    }

    input[type=range]::-moz-range-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        background: #ac51b5;
        border-radius: 25px;
        border: 0px solid #000101;
    }

    input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 0px solid #000000;
        height: 20px;
        width: 39px;
        border-radius: 7px;
        background: #65001c;
        cursor: pointer;
    }

    input[type=range]::-ms-track {
        width: 100%;
        height: 12.8px;
        cursor: pointer;
        animate: 0.2s;
        background: transparent;
        border-color: transparent;
        border-width: 39px 0;
        color: transparent;
    }

    input[type=range]::-ms-fill-lower {
        background: #ac51b5;
        border: 0px solid #000101;
        border-radius: 50px;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    }

    input[type=range]::-ms-fill-upper {
        background: #ac51b5;
        border: 0px solid #000101;
        border-radius: 50px;
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    }

    input[type=range]::-ms-thumb {
        box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
        border: 0px solid #000000;
        height: 20px;
        width: 39px;
        border-radius: 7px;
        background: #65001c;
        cursor: pointer;
    }

    input[type=range]:focus::-ms-fill-lower {
        background: #ac51b5;
    }

    input[type=range]:focus::-ms-fill-upper {
        background: #ac51b5;
    }
</style>
<div>
    <audio id="localAudioMic1"></audio>
    <input type="range" id="vol_range1" value="100" min="0" max="100" oninput="changeValue1(this.value)">
    <label id="vol_rangep1">100</label>
    <select id="audioSource1">
        <option value="select_mic">Select Microphone</option>
    </select>
    <button onclick="changeState1()">Mute/Unmute</button>
</div>
<div>
    <audio id="localAudioMic2"></audio>
    <input type="range" id="vol_range2" value="100" min="0" max="100" oninput="changeValue2(this.value)">
    <label id="vol_rangep2">100</label>
    <select id="audioSource2">
        <option value="select_mic">Select Microphone</option>
    </select>
    <button onclick="changeState2()">Mute/Unmute</button>
</div>
